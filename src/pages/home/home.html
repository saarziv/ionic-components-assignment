<ion-header>
  <ion-navbar>
    <ion-title>
      Assignment 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3 >Enter the right code.</h3>
        <p *ngIf="isCorrectClicking();then finished else instructions"></p>
        <ng-template #instructions>
          <p>Tap twice,press four times</p>
        </ng-template>
        <ng-template text-center #finished>
          <p>You won !</p>
        </ng-template>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list padding>
          <ion-item>
            <p>Tapped :{{tapsCount}}</p>
          </ion-item>
          <ion-item>
            <p>Pressed :{{pressCount}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  <app-buttons
    (resetAll)="resetAll()"
    (resetTaps) = "resetTaps()"
    (resetPresses)="resetPresses()"
  >

  </app-buttons>
  <ion-row text-center>
    <ion-col class="secondary-box" (tap)="onTap()">
      Tap here
    </ion-col>
    <ion-col class="secondary-box" (press)="onPress()">
      Press here
    </ion-col>
  </ion-row>
  </ion-grid>




</ion-content>
